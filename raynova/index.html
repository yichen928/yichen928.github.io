<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to RAYNOVA...</title>
    <!-- Meta refresh redirect -->
    <meta http-equiv="refresh" content="0; url=https://raynova-ai.github.io/">
    <!-- Canonical link -->
    <link rel="canonical" href="https://raynova-ai.github.io/">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .redirect-message {
            text-align: center;
            padding: 2rem;
        }
        .redirect-message h1 {
            margin-bottom: 1rem;
        }
        .redirect-message a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting to RAYNOVA...</h1>
        <p>If you are not redirected automatically, <a href="https://raynova-ai.github.io/">click here</a>.</p>
    </div>
    <!-- JavaScript redirect as fallback -->
    <script>
        window.location.replace("https://raynova-ai.github.io/");
    </script>
</body>
</html>
